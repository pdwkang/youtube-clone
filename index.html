<!DOCTYPE html>
<html>
<head>
	<title>A Youtube Clone</title>
	<link rel="stylesheet" type="text/css" href="http://meyerweb.com/eric/tools/css/reset/reset.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div id="youtube-wrapper">
		<div id="one">1 Header</div>
		<div id="two">
			<div id="two-one">2-1 Youtube Logo</div>
			<div id="two-two">2-2<br>
				<div id="input-search">
					<input type="text">
					<button>search</button>
				</div>
				<div id="home-menu">home menu<br>
					<div class="home-videos-menu">Home</div>
					<div class="home-videos-menu">Videos</div>
					<div class="home-videos-menu">Channel</div>
				</div>
			</div>
			<div id="two-three">2-3
				<div id="sign-in">Create account or Sign-in</div>
				<div id="subscription">
					<div class="home-videos-menu">Subscriptions</div>
					<div class="home-videos-menu">History</div>
					<div class="home-videos-menu">Upload</div>
				</div>
			</div>
		</div>
		<div id="three">
			<div id="left">Featured<br>
				<div id="big-video">Big Video</div>
				<div id="three-video">Three small videos<br>
					<div class="small-vid">
						<div class="actual-small-vid">video</div>
						<div class="small-vid-description">description</div>
					</div>
					<div class="small-vid">
						<div class="actual-small-vid">video</div>
						<div class="small-vid-description">description</div>
					</div>
					<div class="small-vid">
						<div class="actual-small-vid">video</div>
						<div class="small-vid-description">description</div>			
					</div>
				</div>
			</div>
			<div id="right">Square Pop Up<br>
				<div id="square-pop-up">pop up video</div>
				<div id="square-description">pop up description</div>
			</div>
		</div>
		<div id="four">More Videos</div>
	</div>
</body>
</html>
